<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/phosphor-icons"></script>

    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./css/cadastro.css" />
    <link rel="stylesheet" type="text/css" href="./css/global.css" />

    <title>Cadastro</title>
  </head>
  <body>
    <div class="fundo">
      <div class="fundo-cadastro">
        <div class="header-cadastro">
          <img src="./img/./logo-removebg-preview.png" alt="" />
          <h3>Crie sua conta grátis</h3>
          <div class="icone-cadastro">
            <img src="./img/Facebook.png" alt="" />
            <img src="./img/google.png" alt="" />
          </div>

          <div class="alternativa">
            <h4>ou use seu e-mail para se registrar</h4>
          </div>

          <div class="conteudo-container">
            <div class="conteudo-cadastro">

              <label for="">Apelido</label>
              <input
                type="text"
                id="apelido"
                placeholder="Aparecerá em seus anúncios"
                required
              />

              <label for="">E-mail</label>
              <input
                type="email"
                id="apelido"
                placeholder="Será enviado um código de verificação"
                required
              />

              <label for="">Senha</label>
              <input
                type="password"
                id="apelido"
                placeholder="Use letras, números e caracteres especiais"
                required
              />
            
              <button class="button button-primario" type="submit" id="cadastrar">
                Cadastre-se
              </button>

            <div class="entrar">
              <span>Já tem uma conta?</span
              ><span><a href="./login.html">Entrar</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
